<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../assets/styles.css">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="fullscreen linear-background">
<nav>
    <div id="navbar">

        <ul class="navbar_items list-flex-center">
            <li>
                <p class="title-style">SENG 302</p>
            </li>
            <li>
                <a href="#index" id="home-page">Home</a>
            </li>


        </ul>
    </div>
</nav>

<div id="addProjectDiv" class="flex-right padding-right-100">

    <div>
        <button class="button button-margin" > Add Project</button>
    </div>
</div>

<div id="projectView" class="flex-center" style=" padding: 0 100px; padding-bottom: 100px">

    <div class="box">
        <div style="color: #fff; font-size: 25px; font-weight: bold; margin-bottom: 40px">Project 1 | 21/02/2022 - 21/02/2023
            <span style="float:right;">
                    <button class="button margin-right-5">Edit</button>
                    <button class="button">Delete</button>
            </span>
        </div>
        <div style="color: #fff; padding-left: 20px">
            <p>Project Name </p>
            <p>Description</p>
            <div class="flex-right margin-right-5">
                <button class="button"> Add Sprint</button>
            </div>
        </div>

        <div class="sprintView" style="outline-style: solid; outline-color: #43C0FE; padding: 20px; margin-top: 15px; ">
            <div style="color: #fff; font-size: 20px; font-weight: bold; margin-bottom: 8px">Sprint 1 | 28/02/22 - 10/03/22
                <span style="float:right;">
                    <button class="button margin-right-5">Edit</button>
                    <button class="button margin-right-5">Delete</button>
                    <button class="collapsible">+</button>
                </span>
            </div>
            <div id="content" class="content">
                <p>Name</p>
                <p>Description</p>
            </div>
        </div>
    </div>


</div>


</body>

<script>
    /*
    Adapted from https://www.w3schools.com/howto/howto_js_collapsible.asp
     */
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var content = document.getElementById("content");
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }
</script>

</html>
