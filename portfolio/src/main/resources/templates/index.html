<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
    <title>SENG302 Homepage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="fullscreen" onload="getAllProjects()">
    <nav>
        <div id="navbar">

            <ul class="navbar-items">
                <li>
                    <p class="title">SENG 302</p>
                </li>
                <li>
                    <a href="#index" id="home-page">Home</a>
                </li>


            </ul>
        </div>
    </nav>

    <div class="add-project">

        <div>
            <button class="button add-project-button" > Add Project</button>
        </div>
    </div>

    <div class="projects" id="project-list">

        <div class="project-view" id="default-project-view">
            <div class="project-title">
                <span class="project-title-text" id="project-title-text"> 
                    Project 2022 | <span th:text="${currentDate}"></span> - <span th:text="${dateIn8Months}" ></span>
                </span>   
                <span class="crud">
                        <button class="button edit-project">Edit</button>
                        <button class="button">Delete</button>
                </span>
            </div>
            <div>
                <div class="project-description" id="project-description">
                    This is the default project
                </div>
                <div class="sprint-view-controls">
                    <button class="button add-sprint"> Add Sprint</button>
                    <button class="button toggle-sprints" th:onclick="viewSprints()"> Show Sprints</button>
                </div>
            </div>
            <div class="sprints">
                <div class="sprint-view">
                    <div class="sprint-title">Sprint 1 | 28/02/22 - 10/03/22
                        <span class="crud">
                            <button class="button sprint-controls">Edit</button>
                            <button class="button sprint-controls">Delete</button>
                            <button class="button toggle-sprint-details" th:onclick="viewSprintDetails()">+</button>
                        </span>
                    </div>
                    <div class="sprint-details">
                        <p>Name</p>
                        <p>Description</p>
                    </div>
                </div>
            </div>
        </div>


    </div>


</body>

<script type="text/javascript" th:src="@{/scripts/indexjs.js}"></script>

</html>
