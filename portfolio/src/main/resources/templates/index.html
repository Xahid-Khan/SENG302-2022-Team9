<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
    <title>SENG302 Homepage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="fullscreen linear-background">
<nav>
    <div id="navbar">

        <ul class="navbar_items list-flex-center">
            <li>
                <p class="title-style">SENG 302</p>
            </li>
            <li>
                <a href="#index" id="home-page">Home</a>
            </li>


        </ul>
    </div>
</nav>

<div id="addProjectDiv" class="flex-right padding-right-100">

    <div>
        <button class="button button-margin" > Add Project</button>
    </div>
</div>

<div id="projectView" class="flex-center padding-left-100 padding-right-100 padding-bottom-100">

    <div class="box">
        <div class="project-title">Project 1 | 21/02/2022 - 21/02/2023
            <span style="float:right;">
                    <button class="button margin-right-5">Edit</button>
                    <button class="button">Delete</button>
            </span>
        </div>
        <div class="content-text">
            <p>Project Name </p>
            <p>Description</p>
            <div class="flex-right margin-right-5">
                <button class="button"> Add Sprint</button>
            </div>
        </div>

        <div class="sprintView sprint-outline">
            <div class="sprint-title">Sprint 1 | 28/02/22 - 10/03/22
                <span style="float:right;">
                    <button class="button margin-right-5">Edit</button>
                    <button class="button margin-right-5">Delete</button>
                    <button class="collapsible">+</button>
                </span>
            </div>
            <div id="content" class="content">
                <p>Name</p>
                <p>Description</p>
            </div>
        </div>
    </div>


</div>


</body>

<script type="text/javascript" th:src="@{/scripts/indexjs.js}"></script>

</html>
